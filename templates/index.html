<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Classifier</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f7f8fc, #eef1f7);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 30px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease-in-out;
        }

        .left-panel:hover {
            transform: scale(1.02);
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 90vh;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        canvas {
            border: 3px solid #007bff;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        canvas:hover {
            box-shadow: 0 6px 30px rgba(0, 123, 255, 0.3);
        }

        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003b80);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        p {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        /* Flex container for activations */
        .activations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .activations img {
            margin: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            width: 250px;
            height: 250px;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .layer-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
            color: #007bff;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                padding: 10px;
            }
            .left-panel, .right-panel {
                width: 100%;
                margin: 0;
                padding: 20px;
            }
            canvas {
                width: 240px;
                height: 240px;
            }
            .activations img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <h1>Draw a digit!</h1>
        <canvas id="canvas" width="280" height="280"></canvas>
        <div class="buttons">
            <button onclick="saveDrawing()">Save Drawing</button>
            <button onclick="classifyDrawing()">Classify Drawing</button>
            <button onclick="clearCanvas()">Clear Canvas</button>
            <button onclick="visualizeDrawing()">Visualize Layers</button>
        </div>
        <p id="result"></p>
    </div>
    <div class="right-panel">
        <h1>Layer Visualizations</h1>
        <div class="activations" id="activations"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Fill the canvas with a white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath(); // Start a new path
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        });

        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
        }

        function saveDrawing() {
            const imageData = canvas.toDataURL('image/png');
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/save', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('imageData=' + encodeURIComponent(imageData));
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Image saved successfully!');
                }
            };
        }

        function classifyDrawing() {
            const imageData = canvas.toDataURL('image/png');
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/classify', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('imageData=' + encodeURIComponent(imageData));
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    document.getElementById('result').innerText = 'Predicted Digit: ' + result.digit;
                }
            };
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            document.getElementById('result').innerText = '';
            document.getElementById('activations').innerHTML = '';
        }

        function visualizeDrawing() {
            const imageData = canvas.toDataURL('image/png');
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/visualize', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('imageData=' + encodeURIComponent(imageData));
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    const activationsDiv = document.getElementById('activations');
                    activationsDiv.innerHTML = '';
                    result.activations.forEach((activation) => {
                        const img = document.createElement('img');
                        img.src = 'data:image/png;base64,' + activation;
                        img.alt = 'Layer Activation';
                        activationsDiv.appendChild(img);
                    });
                }
            };
        }
    </script>
</body>
</html>
